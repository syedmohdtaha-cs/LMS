<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/752b254ab0.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <title>Library</title>

</head>

<body>
  <div id="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <!-- <a class="navbar-brand" href="">Library</a> -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mx-2 mt-4">
          <li class="nav-item">
            <a class="nav-link text-info" href="/home2">Library</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/">Logout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#footer">Contact</a>
          </li>

          <li class="nav-item dropdown">
            <div class="input-group mb-3">

              <form action="/category" method="POST" novalidate="">
                <ul class="navbar-nav ms-auto mx-2">
                  <li class="nav-item">
                    <select class="form-select form-group form-control d-inline" aria-label="Default select example"
                      name="exampley">
                      <option value="Comic Book" selected>Comic Book</option>
                      <option value="Fiction">Fiction</option>
                      <option value="Mystery">Mystery</option>
                      <option value="Action">Action</option>
                      <option value="Others">Others</option>
                    </select>
                  </li>
                  <li class="nav-item">
                    <button class="btn btn-outline-secondary nav-item" type="submit">Filter</button>
                  </li>
                </ul>
              </form>
            </div>
          </li>
        </ul>
        </form>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="navbar-brand bg-danger rounded p-1" href=" ">{{name}}</a>
          </li>
          </ul>
      </div>
    </nav>
  </div>




  <section id="bookCatalog">
    <div class="bookCatalog">
      <h1 class="bg-info rounded p-2">Book Catalog</h1>
      <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for book in rv %}
        <div class="col">
          <div class="card">
            <img src="{{book.url}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title"><strong>{{book["book_name"]}}</strong> </h5>
              <p class="card-text"> by <strong>{{book["Author_name"]}}</strong></p>
              <p class="card-text">Category : {{book.Category}}</p>
              <form action="/issue" method="POST">
                <input type="hidden" name="id" id="" value={{book["book_id"]}}>
                <button type="submit" class="btn btn-primary">Issue</button>
                {% if book.count>0 %}
                  <button type="" class="btn btn-success">{{book.count}} Available</button>
                {% endif %}
                {% if book.count==0 %}
                  <button type="" class="btn btn-danger">Not Available</button>
                {% endif %}
              </form>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>
</body>
<footer id="footer">
  <i class="i fab fa-instagram"></i>
  <i class="i fab fa-facebook"></i>
  <i class="i far fa-envelope"></i>
  <p>Â© Copyright 2021 <strong>Library Management System</strong></p>
</footer>

</html>
